<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEAUXNAL Workout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .frame {
            display: none;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .frame.active {
            display: block;
        }
        h2, h3 {
            color: #4ECDC4;
        }
        button {
            background-color: #45B7D1;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #96CEB4;
        }
        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        .small-btn {
            padding: 4px 8px;
            font-size: 11px;
            margin: 0 3px;
            min-width: 70px;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 6px;
            flex-wrap: nowrap;
        }
        .reset-btn {
            background-color: #FF6B6B;
            padding: 4px 8px;
            font-size: 11px;
            margin: 5px auto;
            display: block;
        }
        .reset-btn:hover {
            background-color: #FF8787;
        }
        input, select {
            padding: 5px;
            margin: 5px;
            border-radius: 3px;
            border: 1px solid #ccc;
            background-color: #2a2a2a;
            color: #ffffff;
        }
        label {
            display: inline-block;
            width: 150px;
            text-align: right;
            margin-right: 10px;
        }
        .movement {
            margin: 10px 0;
        }
        .tab {
            background-color: #2a2a2a;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        #progressCanvas {
            background-color: #2a2a2a;
            border-radius: 5px;
            margin: 10px 0;
        }
        .progress-bar {
            width: 100%;
            background: #333;
            height: 10px;
            margin: 10px 0;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            background: #4ECDC4;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="welcomeFrame" class="frame"></div>
    <div id="testFrame" class="frame"></div>
    <div id="landingFrame" class="frame"></div>
    <div id="workoutFrame" class="frame"></div>
    <div id="optionsFrame" class="frame"></div>

    <script src="app.js"></script>
</body>
</html>
